<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>

	<head>
		<meta charset="UTF-8">
	</head>

<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link " th:href="@{/}"> <i class="oi oi-home"></i> <span
						th:text="#{sidebar.link.home}"></span>
				</a></li>
		</ul>
		<div sec:authorize="isAuthenticated()&&!hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.locacoes}"></span></li>
				<li sec:authorize="isAuthenticated()&&!hasRole('ROLE_ADMIN')&&!hasRole('ROLE_LOCADORA')" 
				class="nav-item"><a class="nav-link" th:href="@{/locacoes/cadastrar}"> <i class="oi oi-plus"></i>
						<span th:text="#{sidebar.link.cadastrar}"></span>
					</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/locacoes/listar}"> <i
							class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
					</a></li>
			</ul>
		</div>

		<div sec:authorize="!isAuthenticated()">
			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link" th:href="@{/locadoras/listar}"> <i
							class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.titulo.locadora}"></span>
					</a></li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.locadora}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/locadoras/cadastrar}"> <i class="oi oi-plus"></i>
						<span th:text="#{sidebar.link.cadastrar}"></span>
					</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/locadoras/listar}"> <i
							class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
					</a></li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.cliente}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/cadastrar}"> <i class="oi oi-plus"></i>
						<span th:text="#{sidebar.link.cadastrar}"></span>
					</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/listar}"> <i
							class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
					</a></li>
			</ul>
		</div>
	</nav>
</body>

</html>
